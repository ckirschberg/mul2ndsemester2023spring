<!DOCTYPE html>
<html>
  <head>
    <title>My HTML5 Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript">
        (function() {
            // You can find your personal code in: https://dashboard.emailjs.com/admin/account

        })();
    </script>
  </head>
  <body>
    <div>
        <h1>Rock, Paper, Scissors</h1>
        <form id="game">
            <label>Player Name</label>
            <input type="text" name="playername" />
        </form>
        <div>
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div id="result"></div>
    </div>


    <div>
        <h1>Feedback</h1>
        <form id="formQuestions">
            <fieldset>
                <legend>Feedback</legend>
                <label>
                    <input type="radio" name="Feedback" id="inputFreetext" value="freetext">
                    Free text
                </label>
                <label>
                    <input type="radio" name="Feedback" id="inputQuestion" value="question">
                    Questionaire
                </label>
            </fieldset>
        </form>    


        <div id="divFreetext" >
            <form id="formFreetext">
                <label for="message">Feedback Message:</label>
                <textarea id="message" name="message" rows="4" cols="40"></textarea>
                <label for="from_name">Your name</label>
                <input type="text" name="from_name" />

                <input type="submit" value="Submit" id="submitFreetext">
            </form>
        </div>
        <div id="divQuestion">
            <form>
                <fieldset>
                  <legend>Question 1</legend>
                  <label>
                    <input type="radio" name="question1" value="option1">
                    Option 1
                  </label>
                  <label>
                    <input type="radio" name="question1" value="option2">
                    Option 2
                  </label>
                  <label>
                    <input type="radio" name="question1" value="option3">
                    Option 3
                  </label>
                </fieldset>
              
                <fieldset>
                  <legend>Question 2</legend>
                  <label>
                    <input type="radio" name="question2" value="option1">
                    Option 1
                  </label>
                  <label>
                    <input type="radio" name="question2" value="option2">
                    Option 2
                  </label>
                  <label>
                    <input type="radio" name="question2" value="option3">
                    Option 3
                  </label>
                </fieldset>
              
                <fieldset>
                  <legend>Question 3</legend>
                  <label>
                    <input type="radio" name="question3" value="option1">
                    Option 1
                  </label>
                  <label>
                    <input type="radio" name="question3" value="option2">
                    Option 2
                  </label>
                  <label>
                    <input type="radio" name="question3" value="option3">
                    Option 3
                  </label>
                </fieldset>
              
                <input type="submit" value="Submit" id="submitQuestion">
              </form>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
